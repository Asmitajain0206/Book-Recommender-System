<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    body{

            background-image: linear-gradient(#FCDDB1, #FCCFB1, #FFFFFF);
            background-size: cover;
            background-repeat: no-repeat;
        }
    .text-white{
        font:Georgia;
        color:#424242;
        font-size:20px;
    }
.btn btn-lg btn-warning{
<!--align:center;-->
display: inline-block;
   vertical-align: middle;
  margin-left: 40px;

}
</style>
<body >

    <nav class="navbar" style="background-color: #CF9FFF">
        <a class="navbar-brand" style="font-family:Arial color:White; font-size: 30px;">BOOK RECOMMENDER</a>
        <ul class="nav navbar-nav">
            <li><a href="/" style="font-size:15px;color:black">Home</a></li>
            <li><a href="/recommend" style="font-size:15px;color:black">Recommend</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px; color:black;">Search for Books</h1>
                <h2 class="text-white" style="font-size:30px;">Type your Book</h2>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning" value="Search">
                </form>
            </div>

            {% if data %}

             {% for i in data %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{i[2]}}">
                            <br>
                            <p class="text-white">Book- {{i[0]}}</p>
                            <h4 class="text-white">Author- {{i[1]}}</h4>
                        </div>
                    </div>
                </div>
             {% endfor %}

            {% endif %}




        </div>
    </div>

</body>
</html>
